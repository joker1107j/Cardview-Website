<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardView</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container1">
    <div class="card one">
        <h2 class="card-title">Team Builder</h2>
        <p class="card-body">Scans our talent network to create the optimal team for you project.</p>
        <img class="card-tile" src="assets/images/beautiful.jpg" alt="asd">
    </div>
    <div class="card two">
        <h2 class="card-title">Supervisor</h2>
        <p class="card-body">Monitors activity to identify project roadblocks.</p>
        <img class="card-tile" src="assets/images/construction.jpg" alt="asd">
    </div>
    </div>
    <div class="container2">
    <div class="card three">
        <h2 class="card-title">Calculator</h2>
        <p class="card-body">Uses data from past projects to provide better delivery estimates.</p>
        <img class="card-tile" src="assets/images/beautiful.jpg" alt="asd">
    </div>
    <div class="card four">
        <h2 class="card-title">Karma</h2>
        <p class="card-body">Regularly evaluates our talents to ensure quality.</p>
        <img class="card-tile" src="assets/images/construction.jpg" alt="asd">
    </div>
    </div>
</body>
</html>
